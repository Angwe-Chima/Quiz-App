<!DOCTYPE html>
<html lang="en">
<head>

  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>The Quiz Application</h2>
  <main>
    <div class="question-div">
      <h4>
        <span class="ques-num"></span>
        <span class="question">The Question...</span></h4>
    </div>

    <div class="tab-div">
      <p class="ques-type"></p>
    </div>

    <div class="option-div">

    </div> 

    <div class="next-btn">
      <button>Previous</button>
      <button>Next</button>
    </div>
  </main>

  <div class="like">
    <span></span><span></span><span></span><span></span>
    <span></span>
  </div>

  <script src="script.js"></script>
</body>
</html>
